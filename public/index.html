<html>

<head>
  <title>Video Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row h-10 w-100">
      <div class="col">
        <select id="filter" class="select w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
          <option value="none">Normal</option>
          <option value="grayscale(100%)">Vogue</option>
          <option value="sepia(100%)">Old School</option>
          <option value="contrast(150%)">Lumination</option>
          <option value="blur(10px)">Misty</option>
          <option value="invert(100%)">Dracula</option>
          <option value="hue-rotate(180deg)">Color Wheel</option>
          <option value="saturate(25)">Super Saiyan God</option>
        </select>
      </div>
      <div class="col">
        <div class="float-right mt-3">
          <input class="form-check-input" type="checkbox" id="theme">
          <label class="form-check-label" for="theme">
            Dark Theme
          </label>
        </div>
      </div>
    </div>
    <div class="row h-80 w-100">
      <div class="col-12 col-sm-6 d-flex justify-content-center">
        <div class="embed-responsive embed-responsive-16by9">
          <video class="embed-responsive-item" muted></video>
        </div>
      </div>
      <div class="col-12 col-sm-6 d-flex justify-content-center">
        <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
        </div>
      </div>
    </div>
    <div class="row h-10 w-100">
      <div class="btn-group" style="width:100%" id="mybutton">
        <button type="button" class="btn bg-dark text-light ml-2 mt-2 mb-2 select font-weight-bold border" style="width:50%" id="toggle-cam">Hide cam</button>
        <button type="button" class="btn bg-dark text-light ml-2 mt-2 mb-2 select font-weight-bold border" style="width:50%" id="toggle-audio">Mute Audio</button>
      </div>

    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
